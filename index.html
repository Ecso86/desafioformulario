<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA</title>
    
     <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

  <link rel="stylesheet" href="style.css">

<body>
    
  <div class="page">
    
    <header>
      <h1>MENTORIA</h1>
       <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

     <form> 
       <fieldset>

        <div class="fieldeset-wrapper">
           <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper1">
              
             <div id="dados"> 
             <label for="name">Nome</label>
             <input type="text" id="name"/> 
             </div> 

             <div id="dados"> 
             <label for="lastname">Sobrenome</label>
             <input type="text" id="lastname"/>
             </div>

            </div>
     
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email valido)</span></label> 
              <input type="email" id="email">
            </div>

           <div class="input-wrapper">
             <label for="password">Senha <span>(minimo de 6 caracteres)</span></label> 
             <input type="password" id="password" required minlength="6">
           </div>

      </div>

       </fieldset>

       <fieldset>

        <div class="fieldeset-wrapper">
         <legend>INFORMAÇÕES DO MENTOR</legend>

         <div class="input-wrapper">
          <label for="coachname">Nome do seu mentor <span>(só o primeiro nome)</span></label> 
          <input type="text" id="coach"/>
         </div>

         </fieldset>

         <fieldset>
           <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <p class="first">PRIMEIRA MENTORIA</p>
           
          <div class="data-hora">

          <div id="data">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date">
         </div>

          <div id="begin1">
          <label for="das">Das</label>
          <input type="time"/>
          </div>

          <div id="begin2">
          <label for="ate">Até</label>
          <input type="time" />
          </div>
          </div>

          

          <p class="second">SEGUNDA MENTORIA</p>
           
          <div class="data-hora">

            <div id="data">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
           </div>
  
            <div id="begin1">
            <label for="das">Das</label>
            <input type="time" />
            </div>
  
            <div id="begin2">
            <label for="ate">Até</label>
            <input type="time" />
            </div>
            </div>
         

        </div>
      </fieldset>

    </form>

     <footer>
       <button class="button" type="submit"  form="my-form">Salvar</button>
      </footer>

    </div>
</body>
</html>
